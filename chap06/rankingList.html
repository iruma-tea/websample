<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>番号付きリスト表示</title>
</head>

<body>
    <h1>今週の売れ筋ランキング</h1>
    <section>
        <h2>フルーツ部門</h2>
        <!-- olのstart属性をしていすると、開始する番号を指定することが可能 -->
        <!-- reversed属性をしていすると、番号が逆順になる。 -->
        <ol>
            <li>訳ありリンゴ10kg</li>
            <li>あまうおイチゴ化粧箱入り</li>
            <li>カリフォルニア直輸入オレンジ5kg</li>
            <li>もぎたて台湾バナナ</li>
            <li>ゴールドキューウィ10個入り</li>
        </ol>
    </section>
</body>

</html>
